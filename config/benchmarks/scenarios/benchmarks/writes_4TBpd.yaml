scenarios:
  highVolumeWrites:
    enabled: true
    description: "Write 4 TB per day"
    samples:
      total: 10
      interval: "1m" 
    writers:
      replicas: 48
      args:
        source: synthetic
        loki-labels: host
        log-lines-rate: 1000
        synthetic-payload-size: 1000
