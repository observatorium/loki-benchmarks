scenarios:
  highVolumeWrites:
    enabled: false
    description: "Write 32 TB per day"
    samples:
      total: 10
      interval: "1m" 
    writers:
      replicas: 192
      args:
        source: synthetic
        loki-labels: host
        log-lines-rate: 1000
        synthetic-payload-size: 2000

